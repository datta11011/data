<div class="container-fluid p-0" *ngFor="let p of persons">
  <div class="text-end">
    <span class="cross-icon" (click)="onNoClick()"><i class="fas fa-times-circle"></i></span>
  </div>
  <h3 class="offcanvas-title mb-2">Assign Task</h3>
  <p class="task-1 mb-2">Assign task for </p>
  <span class="casper-text">{{p.firstName}} {{p.lastName}}</span>
  <div *ngFor="let t of task">
    <p class="general-text mt-3">{{t.customerName}}</p>
    <table class="table table-hover">
      <tbody>
        <tr *ngFor="let td of t.taskDetailsList">
          <td>
            <input type="checkbox" [checked]="checkedTask.has(td.id)" [(ngModel)]="td.isAssigned" (change)="handleCheckboxCheck(t.id, td)">
          </td>
          <td>{{td.title}} </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="footer" style="text-align: end;">
    <button type="submit" class="btn btn-danger" (click)="assignToUser()">Assign</button>
  </div>
</div>
