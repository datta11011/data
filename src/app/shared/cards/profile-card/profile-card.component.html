
<div class="card box shadow  resp-space">
  <div class="card-header">
    <h6 class="profile my-2">Profile</h6>
  </div>
  <div class="card-body">
    <div class="text-center">
      <img class="user-icon" src="../assets/images/account_circle.png" width="78px">
      <h6 class="user-name">{{UserName}}</h6>
      <p class="admin-type">Super Admin</p>
    </div>
    <p class="profile-text m-0">Profile completion</p>
    <div class="row mt-2">
      <div class="col-md-5">
        <span class="percentage m-0">100%</span>
      </div>
      <div class="col-md-4">
        <span class="profile-p ">Profile</span>
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar bg-success" style="width: 100%" role="progressbar"  aria-valuenow="100" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>
    <span class="completed-txt">Completed</span>
  </div>
</div>
