<nav class="navbar navbar-expand-lg navbar-light navbg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img class="ptglogo" src="../assets/images/people-tech-logo.png" width="80%" /></a>
  </div>
</nav>
<div class="container">
  <div class="col-12 text-center my-4">
    <h1 class="signin-head mb-0">Sign In</h1>
  </div>
  <div class="col-md-5 m-auto">
    <div class="card logincard">
      <div class="col-md-12 p-0">
        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="showMessageStripe">
          {{errorMsg}}
          <button type="button" class="close" (click)="showMessageStripe = false">
            <span aria-hidden="true">âœ•</span>
          </button>
        </div>
      </div>
      <form [formGroup]="LoginFormGroup" (submit)="onFormSubmit(LoginFormGroup)">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" formControlName="email" class="form-control" placeholder="Enter Your Mail Id here"
            required>
          <!-- <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div> -->
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" value=""  class="form-control"
            placeholder="Password" autocomplete="password" formControlName="password" required>
          <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div> -->
        </div>
        <div class="form-group text-center">
          <button class="sign-btn" type="submit" id="loginbtn" title="Login">Sign In</button>
        </div>
        <div class="text-center">
          <p class="notuser mt-3">Not an User? <a href="javascript:void(0);" class="singup-btn">Signup Here</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="footer">
  <div>
    <p class="ptg-group text-center py-3 m-0">&copy; 2021-2022 Peopletech Group.</p>
  </div>
</div>
