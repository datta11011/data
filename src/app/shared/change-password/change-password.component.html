  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img class="ptglogo" src="../assets/images/people-tech-logo.png" width="80%" /></a>
  </div>

<div class="container">
  <div class="col-12 text-center my-4">
    <h1 class="signin-head mb-0">Change-password</h1>
  </div>
  <div class="col-md-5 m-auto">
    <div class="card logincard">
      <form [formGroup]="changePswForm" (ngSubmit)="submit(changePswForm)">

        <div class="form-group">
          <mat-label for="LocationType">Current Password</mat-label>
          <input type="password" formControlName="currentPassword" class="form-control" placeholder="Current Password" [ngClass]="{ 'is-invalid': submitted && currentPassword?.errors }" >
          <div *ngIf="submitted" class="invalid-feedback">
            <div *ngIf="currentPassword?.errors?.['required']">Current password is required</div>
          </div>
        </div>

        <div class="form-group">
          <mat-label for="LocationType">New Password</mat-label>
          <input  type="password"  formControlName="newPassword" class="form-control" placeholder="New Password"  [ngClass]="{ 'is-invalid': submitted && newPassword?.errors}">
          <div *ngIf="submitted" class="invalid-feedback">
            <div *ngIf="newPassword?.errors?.['required']">New password is required</div>
            <div *ngIf="newPassword?.errors?.['pattern']"> Password must contain more than 8 characters, 1 upper case letter, and 1
              special character</div>
          </div>
        </div>
        <div class="form-group">
          <mat-label for="LocationType">Confirm Password</mat-label>
          <input  type="password"  formControlName="confirmPassword" class="form-control" placeholder="Confirm Password" [ngClass]="{ 'is-invalid': submitted && confirmPassword?.errors}">
          <div *ngIf="submitted" class="invalid-feedback">
            <div *ngIf="confirmPassword?.errors?.['required']">Confirm password is required</div>
          </div>
          <mat-error *ngIf="changePswForm.errors?.['passwordsDontMatch']">
            password should be match
          </mat-error>
        </div>
        <div class="form-group text-center">
           <button  class="sign-btn" type="submit">Change-password</button>
        </div>
      </form>
    </div>
  </div>
</div>
